<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>wPay Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="formcontainer">
        <form action="" class="loginform">
          <h1>Log in to your <a href="login.html">wPay</a></h1>
          <div class="formrow">
            <label for="">Username</label
            ><input
              type="email"
              placeholder="Enter your email"
              id="enteredemail"
            />
          </div>
          <div class="formrow">
            <label for="">Password</label
            ><input
              type="password"
              placeholder="Enter your Password"
              id="enteredpass"
            />
          </div>
          <div class="formrow">
            <label for=""
              ><input type="checkbox" id="rememberopt" /> Remember me</label
            >
          </div>
          <div class="formbutons">
            <button type="button" onclick="checkauth()" class="btn loginbtn">
              Login
            </button>
            <button type="button" onclick="" class="btn resetbtn">reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/Login.js"></script>
</html>
